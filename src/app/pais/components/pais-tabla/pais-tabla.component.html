<div *ngIf="paises.length===0; else table" class="alert alert-danger">
  No se encontró nada con el término
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
        <td>{{i+1}}</td>
        <td>
          {{pais.flag}}
        </td>
        <td>
          <img [src]="pais.flags.svg" [alt]="pais.name.common" class="small-flag">
        </td>
        <td>{{pais.name.common}}</td>
        <td>{{pais.capital}}</td>
        <td>{{pais.population | number}}</td>
        <td>
          <a [routerLink]="['/pais',pais.cca3]">Ver info..</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
